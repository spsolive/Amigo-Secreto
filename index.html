<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortear Amigo Secreto - Challenge One</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sortear Amigo Secreto</h1>
        <div class="input__section">
            <input type="text" id="names" placeholder="Digite um nome">
            <button class="add">Adicionar</button>
        </div>
        <!-- para mensagens de erro -->
        <p class="erro"></p>
        <div class="list__section">
            <h2>Participantes</h2>
            <p class="list"></p>
        </div>
        <div class="buttons__section">
            <button class="sort">Sortear</button>
            <button class="restart">Reiniciar</button>
        </div>
        <div class="result__section">
            <h2>Resultado</h2>
            <div class="result"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
